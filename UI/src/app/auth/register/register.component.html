<div class="register-wrapper">
     <form (ngSubmit)="register()" class="form-container">
          <h2 class="form-title">Register</h2>

          <div class="form-grid">
               <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="model.fullName" name="fullName" required />
               </div>

               <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="model.email" name="email" required />
               </div>

               <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="model.password" name="password" required />
               </div>

               <div class="form-group">
                    <label>Role</label>
                    <select [(ngModel)]="model.role" name="role" required>
                         <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
               </div>
          </div>

          <button type="submit">Register</button>

          <div *ngIf="success" class="success-message">{{ success }}</div>
          <div *ngIf="error" class="error-message">{{ error }}</div>

          <div class="links">
               <a (click)="goToLogin()">Already have an account? Login</a>
          </div>
     </form>
</div>
