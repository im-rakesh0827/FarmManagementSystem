<div class="action-buttons">
     <button class="btn btn-sm btn-info" (click)="onView()">
          <img src="/icons/history.png" alt="View" width="16" />
     </button>
     <button class="btn btn-sm btn-primary" (click)="onEdit()">
          <img src="/icons/edit.png" alt="Edit" width="16" />
     </button>
     <button class="btn btn-sm btn-danger" (click)="onDelete()">
          <img src="/icons/delete.jpg" alt="Delete" width="16" />
     </button>
</div>
